<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <title>Glaucoma Detection using fundus images of the Eye</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/static/css/fontawesome.css">
    <link rel="stylesheet" href="/static/css/templatemo-tale-seo-agency.css">
    <link rel="stylesheet" href="/static/css/owl.css">
    <link rel="stylesheet" href="/static/css/animate.css">
    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
<!--

TemplateMo 582 Tale SEO Agency

https://templatemo.com/tm-582-tale-seo-agency

-->
  </head>

<body>

  <header style="margin-top: -50px;" class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <div style="position: relative;
                                    top: 20px;
                                    left: -100px;"><img src="/static/images/icon.png" style="width: 90px; height: 80px; border-radius: 5px;"></div>
                        <a href="{% url 'index' %}" class="logo">
                        <h3 style="color: white; margin-left: -100px; margin-top: 15px;">Alzheimer Detection</h3>
                        </a>
                    <ul class="nav">
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <li><a href="{% url 'model' %}">Model</a></li>
                        <li><a style="color: yellow;" href="{% url 'upload' %}">Upload</a></li>
                        <li><a href="{% url 'index' %}">LogOut</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <div style="margin-top: 50px;" class="page-heading">
    <div class="container">
      <div class="row">
        <center>
          <form method="post" action="{% url 'model' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-lg-5">
              {% if accuracy %}
                <h6> accuracy for {{algorithm}}: </h6><h6 style="color: red;">{{accuracy}} %</h6>
              {% endif %}
            </div>

            <div style="margin-top: 50px;" class="col-lg-7 align-self-center">
              <h6>Select Model</h6>
            </div>

            <div style="margin-top: 30px;" class="col-lg-5">
              <select name="algorithm" class="form-control" required>
                <option value="">Choose Algorithm</option>
                <option value="CNN">CNN</option>
                <option value="Mobile Net">Mobile Net</option>
                <option value="Dense Net">Dense Net</option>
              </select>
            </div>

            <div style="margin-top: 30px;" class="col-lg-5">
              <button style="width: 340px;" type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
        </center>
        
      </div>
    </div>
  </div>

    {% if message %}
      <script>
          alert("{{ message }}")        
      </script>
    {% endif %}

  <script src="/static/jquery/jquery.min.js"></script>
  <script src="/static/bootstrap/js/bootstrap.min.js"></script>

  <script src="/static/js/isotope.min.js"></script>
  <script src="/static/js/owl-carousel.js"></script>
  <script src="/static/js/tabs.js"></script>
  <script src="/static/js/popup.js"></script>
  <script src="/static/js/custom.js"></script>

  </body>
</html>
